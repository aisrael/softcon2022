apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-service
  labels:
    app.kubernetes.io/name: python-service
    app.kubernetes.io/version: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: python-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-service
        app.kubernetes.io/version: latest
    spec:
      containers:
        - name: python-service
          image: ghcr.io/aisrael/python-service:latest
          ports:
            - containerPort: 8000
appVersion: 37d24516cde60cce7f4557dc6e2c5c1a16cc5e95
