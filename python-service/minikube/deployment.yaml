apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-service
  labels:
    app.kubernetes.io/name: python-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: python-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-service
    spec:
      containers:
        - name: python-service
          image: ghcr.io/aisrael/python-service:127b1aef61886d788a163839426e2bec97b5db0b
          ports:
            - containerPort: 8000
